<ion-header>
  <ion-toolbar>
    <ion-title>sports</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button color="success"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <agm-map
    *ngIf="currentCenter"
    [latitude]="currentCenter.lat"
    [longitude]="currentCenter.lng"
    [zoom]="defaultZoon"
  >
    <agm-marker
      [latitude]="currentCenter.lat"
      [longitude]="currentCenter.lng"
      iconUrl="assets/img/bicycle.png"
    >
    </agm-marker>
    <agm-polyline [strokeColor]="'red'" *ngIf="coordinates">
      <agm-polyline-point
        *ngFor="let coords of coordinates"
        [latitude]="coords.lat"
        [longitude]="coords.lng"
      >
      </agm-polyline-point>
    </agm-polyline>
  </agm-map>
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionChange)="setFilteredItems()"
  ></ion-searchbar>
  <div *ngIf="searching" class="spinner-container" text-center>
    <ion-spinner></ion-spinner>
  </div>
  <ion-virtual-scroll [items]="items" approxItemHeight="50px">
    <ion-item *virtualItem="let item">
      {{ item.name }}
      <ion-icon
        *ngIf="!item.playing"
        name="play"
        slot="end"
        (click)="play(item)"
      ></ion-icon>
      <ion-icon
        *ngIf="item.playing"
        name="pause"
        slot="end"
        (click)="pause(item)"
      ></ion-icon>
      <ion-spinner *ngIf="item.playing" name="dots" slot="end"></ion-spinner>
    </ion-item>
  </ion-virtual-scroll>
</ion-content>
