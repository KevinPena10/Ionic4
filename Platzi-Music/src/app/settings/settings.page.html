<ion-header>
  <ion-toolbar>
    <ion-title>settings</ion-title>
    <ion-buttons slot="start" >
      <ion-menu-button color="success"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content  class="ion-text-center">
  <div class="success-background" >
    <br/>
    <ion-avatar class="ion-text-center padding" (click)="takePhoto()">
      <img [src]="userImage" *ngIf="!photo" />
      <img [src]="photo" *ngIf="photo" />
    </ion-avatar>
    <h1>{{userData.nombre| uppercase}}</h1>
    <h2>{{userData.email | uppercase}}</h2>
    <ion-grid>
      <ion-row align-items-center text-center class="row-header">
        <ion-col>140</ion-col>
        <ion-col>2k</ion-col>
        <ion-col>500</ion-col>
      </ion-row>
      <ion-row align-items-center text-center>
        <ion-col>Artistas</ion-col>
        <ion-col>Seguidores</ion-col>
        <ion-col>Canciones</ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
