<ion-split-pane contentId="content">
    <ion-menu contentId="content" side="start">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
                <ion-buttons slot="start">
                    <ion-button (click)="closeMenu()">
                        <ion-icon color="success" name="arrow-back" size="large"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item>Home</ion-item>
                <ion-item>Sports</ion-item>
                <ion-item (click)="goToSettings()">Settings</ion-item>
                <ion-item (click)="Logout()">
                     Logout
                    <ion-icon name="log-out" color="success" slot="end" ></ion-icon>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="content" main="main"></ion-router-outlet>
</ion-split-pane>
