<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button color="success"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding="padding">
    <h1 class="letter">Artists</h1>
    <ion-slides [options]="slideOps" *ngIf="artists.length">
        <ion-slide *ngFor="let artist of artists">
            <ion-avatar (click)="showSongs(artist)">
                <img [src]="artist.images[0].url"/>
                <span>{{artist.name}}</span>
            </ion-avatar>
        </ion-slide>
    </ion-slides>
    <h1 class="letter">Albums</h1>
    <ion-slides [options]="slideOps" *ngIf="albums.length">
        <ion-slide *ngFor="let album of albums">
            <ion-avatar
                class="square-avatar">
                <!--con esta class ponemos los albums cuadrados-->
                <img [src]="album.images[0].url"/>
                <span>{{album.name}}</span>
            </ion-avatar>
        </ion-slide>
    </ion-slides>
    <h1 class="letter">Songs</h1>
    <ion-slides [options]="slideOps" *ngIf="songs.length">
        <ion-slide *ngFor="let song of songs">
            <ion-avatar class="square-avatar">
                <img [src]="song.images[0].url"/>
                <span>{{song.name}}</span>
            </ion-avatar>
        </ion-slide>
    </ion-slides>
</ion-content>
<ion-footer>
    <!--   <ion-text color="success" *ngIf="!song.name">
        <h2 class="letter">Our song will appear here </h2> 
       </ion-text>
       <ion-text color="success" *ngIf="song">
         <h2>{{ song.name }}</h2> 
        </ion-text> -->
    <ion-grid>
        <ion-row>
            <ion-col class="ion-text-start">0:00</ion-col>
            <ion-col class="ion-text-end">0:00</ion-col>
        </ion-row>
    </ion-grid>
    <ion-progress-bar [value]="0.5"></ion-progress-bar>
    <ion-grid>
        <ion-row>
            <ion-col size="1">
                <ion-icon name="heart"></ion-icon>
            </ion-col>
            <ion-col size="10">
                <ion-text>{{ song.name || ""}}</ion-text>
            </ion-col>
            <ion-col size="1">
                <ion-icon name="play" (click)="play()" *ngIf="!song.playing"></ion-icon>
                <ion-icon name="pause" (click)="pause()" *ngIf="song.playing"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-footer>
